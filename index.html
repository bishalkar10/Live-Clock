<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock">
      <div class="hand hour" data-hour-hand></div>
      <div class="hand minute" data-minute-hand></div>
      <div class="hand second" data-second-hand></div>

      <div class="number number1">
        <div class="inside a-num1">1</div>
      </div>
      <div class="number number2">
        <div class="inside a-num2">2</div>
      </div>
      <div class="number number3">
        <div class="inside a-num3">3</div>
      </div>
      <div class="number number4">
        <div class="inside a-num4">4</div>
      </div>
      <div class="number number5">
        <div class="inside a-num5">5</div>
      </div>
      <div class="number number6">
        <div class="inside a-num6">6</div>
      </div>
      <div class="number number7">
        <div class="inside a-num7">7</div>
      </div>
      <div class="number number8">
        <div class="inside a-num8">8</div>
      </div>
      <div class="number number9">
        <div class="inside a-num9">9</div>
      </div>
      <div class="number number10">
        <div class="inside a-num10">10</div>
      </div>
      <div class="number number11">
        <div class="inside a-num11">11</div>
      </div>
      <div class="number number12">
        <div class="inside a-num12">12</div>
      </div>
      <div class="clock-brand">BISHAL KAR</div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
